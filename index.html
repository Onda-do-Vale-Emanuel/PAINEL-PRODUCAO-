<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Informativo Produção</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topo">
  <h1>PAINEL INFORMATIVO PRODUÇÃO</h1>
  <div class="faixa"></div>
</header>

<!-- SLIDE DIA -->
<section class="slide">
  <h2>Peso do Dia</h2>

  <div class="cards">
    <div class="card">
      <h3>IMPRESSORAS</h3>
      <div id="diaImpAtual" class="valor"></div>
      <div id="diaDataAtual" class="periodo"></div>
      <div> Ano anterior: <span id="diaImpAnterior"></span></div>
      <div id="diaImpVar"></div>
    </div>

    <div class="card">
      <h3>ACABAMENTO</h3>
      <div id="diaAcabAtual" class="valor"></div>
      <div id="diaDataAtual2" class="periodo"></div>
      <div> Ano anterior: <span id="diaAcabAnterior"></span></div>
      <div id="diaAcabVar"></div>
    </div>
  </div>
</section>

<!-- SLIDE ACUMULADO -->
<section class="slide">
  <h2>Acumulado do Mês</h2>

  <div class="cards">
    <div class="card">
      <h3>IMPRESSORAS</h3>
      <div id="mesImpAtual" class="valor"></div>
      <div id="mesPeriodoAtual" class="periodo"></div>
      <div> Ano anterior: <span id="mesImpAnterior"></span></div>
      <div id="mesImpVar"></div>
    </div>

    <div class="card">
      <h3>ACABAMENTO</h3>
      <div id="mesAcabAtual" class="valor"></div>
      <div id="mesPeriodoAtual2" class="periodo"></div>
      <div> Ano anterior: <span id="mesAcabAnterior"></span></div>
      <div id="mesAcabVar"></div>
    </div>
  </div>
</section>

<!-- SLIDE META -->
<section class="slide">
  <h2>Meta do Mês</h2>

  <div class="cards">
    <div class="card">
      <h3>IMPRESSORAS</h3>
      <div id="metaImpValor"></div>
      <div class="barraContainer"><div id="barraImp" class="barra"></div></div>
      <div id="metaImpPercent"></div>
      <div id="metaImpFalta"></div>
      <div id="metaImpStatus"></div>
    </div>

    <div class="card">
      <h3>ACABAMENTO</h3>
      <div id="metaAcabValor"></div>
      <div class="barraContainer"><div id="barraAcab" class="barra"></div></div>
      <div id="metaAcabPercent"></div>
      <div id="metaAcabFalta"></div>
      <div id="metaAcabStatus"></div>
    </div>
  </div>
</section>

<!-- SLIDE FRASES -->
<section class="slide">
  <h2>Mensagem do Dia</h2>

  <div class="cardFrase">
      <p id="fraseTexto" class="fraseTexto"></p>
      <p id="fraseAutor" class="fraseAutor"></p>
      <p id="fraseSignificado" class="fraseSignificado"></p>
  </div>
</section>

<script src="kpis.js"></script>

</body>
</html>
