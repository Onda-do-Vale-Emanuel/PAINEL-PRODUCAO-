<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Comercial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slide ativo">
  <h1>Total de Pedidos</h1>

  <div class="cards">

    <div class="card grande">
      <span class="titulo">Faturamento Atual</span>
      <span class="valor" id="fatAtual">--</span>
      <span class="qtd" id="qtdAtual">--</span>
      <span class="periodo" id="periodoAtual">--</span>
    </div>

    <div class="card medio">
      <span class="titulo">Ano Anterior</span>
      <span class="valor" id="fatAnoAnterior">--</span>
      <span class="qtd" id="qtdAnoAnterior">--</span>
      <span class="periodo" id="periodoAnterior">--</span>
    </div>

    <div class="card variacao">
      <span class="titulo">Variação</span>
      <span class="valor destaque" id="fatVariacao">--</span>
    </div>

    <div class="card meta">
      <span class="titulo">Meta Mensal</span>
      <span class="valor" id="fatMeta">--</span>
      <span class="percentual" id="fatMetaPerc">--</span>
    </div>

  </div>
</div>

<script src="kpis.js"></script>
</body>
</html>
