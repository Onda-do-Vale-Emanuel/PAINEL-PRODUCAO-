<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Comercial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <!-- SLIDE 1 — KPIs PRINCIPAIS -->
        <div class="slide" id="slide1">
            <h2>KPIs do Mês</h2>
            <div class="kpi-container">
                <div class="kpi-card">
                    <div class="kpi-label">Pedidos</div>
                    <div class="kpi-value" id="kpi-pedidos">--</div>
                    <div class="kpi-variacao" id="var-pedidos">--</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-label">Ticket Médio</div>
                    <div class="kpi-value" id="kpi-ticket">--</div>
                    <div class="kpi-variacao" id="var-ticket">--</div>
                </div>

                <div class="kpi-card">
                    <div class="kpi-label">KG Total</div>
                    <div class="kpi-value" id="kpi-kg">--</div>
                    <div class="kpi-variacao" id="var-kg">--</div>
                </div>
            </div>
        </div>

        <!-- ⭐ NOVO SLIDE — PREÇO MÉDIO -->
        <div class="slide" id="slide-precos">
            <h2>Preço Médio</h2>
            <div class="cards-container">
                <div class="card">
                    <div class="card-label">Preço médio por KG</div>
                    <div class="card-value" id="preco-medio-kg">--</div>
                </div>

                <div class="card">
                    <div class="card-label">Preço médio por m²</div>
                    <div class="card-value" id="preco-medio-m2">--</div>
                </div>
            </div>
        </div>

        <!-- SLIDE 2 — IMAGEM -->
        <div class="slide" id="slide2">
            <img src="imagens/slide3.png" class="slide-img">
        </div>

    </div>

    <script src="kpis.js"></script>
</body>
</html>
