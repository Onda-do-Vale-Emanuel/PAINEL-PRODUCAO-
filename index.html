<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Informativo Produção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    PAINEL INFORMATIVO PRODUÇÃO
</div>

<!-- SLIDE 1 -->
<div class="slide active">

    <div class="subtitle">Peso do Dia</div>

    <div class="kpi-row">

        <div class="kpi-card">
            <div class="kpi-label">IMPRESSORAS</div>
            <div class="kpi-number" id="diaImpAtual"></div>
            <div class="kpi-sub">Ano anterior: <span id="diaImpAnterior"></span></div>
            <div class="kpi-var" id="diaImpVar"></div>
        </div>

        <div class="kpi-card">
            <div class="kpi-label">ACABAMENTO</div>
            <div class="kpi-number" id="diaAcabAtual"></div>
            <div class="kpi-sub">Ano anterior: <span id="diaAcabAnterior"></span></div>
            <div class="kpi-var" id="diaAcabVar"></div>
        </div>

    </div>
</div>


<!-- SLIDE 2 -->
<div class="slide">

    <div class="subtitle">Acumulado do Mês</div>

    <div class="kpi-row">

        <div class="kpi-card">
            <div class="kpi-label">IMPRESSORAS</div>
            <div class="kpi-number" id="mesImpAtual"></div>
        </div>

        <div class="kpi-card">
            <div class="kpi-label">ACABAMENTO</div>
            <div class="kpi-number" id="mesAcabAtual"></div>
        </div>

    </div>
</div>


<!-- SLIDE 3 -->
<div class="slide">

    <div class="subtitle">Meta do Mês</div>

    <div class="kpi-row">

        <div class="kpi-card">

            <div class="kpi-label">IMPRESSORAS</div>
            <div class="kpi-sub">Meta: <span id="metaImpValor"></span></div>

            <div class="barra-meta">
                <div class="barra-meta-fill" id="barraImp"></div>
            </div>

            <div class="kpi-number" id="metaImpPercent"></div>
            <div class="kpi-sub" id="metaImpFalta"></div>
            <div class="kpi-var" id="metaImpStatus"></div>

        </div>

        <div class="kpi-card">

            <div class="kpi-label">ACABAMENTO</div>
            <div class="kpi-sub">Meta: <span id="metaAcabValor"></span></div>

            <div class="barra-meta">
                <div class="barra-meta-fill" id="barraAcab"></div>
            </div>

            <div class="kpi-number" id="metaAcabPercent"></div>
            <div class="kpi-sub" id="metaAcabFalta"></div>
            <div class="kpi-var" id="metaAcabStatus"></div>

        </div>

    </div>
</div>

<script src="kpis.js"></script>
<script src="slider.js"></script>

</body>
</html>
